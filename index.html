<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">       
    <script src="https://kit.fontawesome.com/bba6f3ca7e.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles.css">
    
    <title>MotivGen</title>
</head>
<body>
   
    <div class="wrapper">
        <header>Your Quote for the Day</header>
        <div class="content">
          <div class="quote-area">
            <i class="fa-solid fa-quote-left"></i>
            <p class="quote">If we all did the things we are capable of doing, we would literally astound ourselves.</p>
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <div class="author">
            <span>-</span>
            <span class="name">Thomas Edison</span>
          </div>
        </div>
        <div class="buttons">
          <div class="features">
            <ul>
              <li class="speech"><i class="fa-solid fa-volume-up"></i></li>
              <li class="copy"><i class="fa-solid fa-copy"></i></li>
              <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
             
            </ul>
            <button>New Quote</button>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    
</body>
</html>
